<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLAIL</title>
  <style>
    /* General styling */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #169000;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    /* Logo styling */
    img.logo {
      margin-top: 20px;
      width: 70%;
      max-width: 400px;
      height: auto;
    }

    /* Responsive image map styling */
    .responsive-image {
      width: 100%;
      height: auto;
      max-width: 600px; /* Optional: Set max-width for larger screens */
      margin: 20px auto; /* Centers the image */
      display: block;
    }

    /* Links container */
    .links {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      line-height: 2;
      padding: 0 20px;
    }

    /* Link styling */
    .links a {
      color: #84c77a;
      text-decoration: underline;
      margin: 0 10px;
      display: inline-block;
    }

    .links a:hover {
      text-decoration: none;
    }

    /* YouTube iframe styling */
    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin: 20px auto; /* Centers the iframe */
      display: block;
    }

    /* Mobile adjustments */
   @media screen and (max-width: 768px) {
      .responsive-image {
        max-width: 100%; /* Make sure the image scales appropriately on mobile */
      }

      .links a {
        margin: 0 8px;
      }
    }

    /* Spacing for "LIVE FOOTAGE" text */
    h1 {
      margin-top: 50px; /* Add space before LIVE FOOTAGE */
    }
  </style>
  <script>
    // Function to adjust coordinates of image map
    function adjustImageMap() {
      var img = document.querySelector('.responsive-image');
      var areas = document.querySelectorAll('area');

      var imgWidth = img.offsetWidth;
      var imgHeight = img.offsetHeight;

      // Adjust the coordinates to scale with the image size
      areas.forEach(function (area) {
        var coords = area.getAttribute('coords').split(',');
        for (var i = 0; i < coords.length; i++) {
          coords[i] = (parseInt(coords[i], 10) * (imgWidth / 1920)).toFixed(0);
        }
        area.setAttribute('coords', coords.join(','));
      });
    }

    // Adjust image map when the window is resized or when the image loads
    window.onload = adjustImageMap;
    window.onresize = adjustImageMap; // Adjust on resize for responsiveness
  </script>
</head>
<body>

  <!-- Logo -->
  <img src="flail-logo.png" alt="FLAIL Logo" class="logo">

  <!-- Image with clickable map -->
  <img src="website-buttons.png" usemap="#image-map" class="responsive-image">

  <!-- Image Map -->
  <map name="image-map">
    <area target="_blank" alt="Merch" title="Merch" href="https://flailsludge.square.site/" coords="38,62,513,208" shape="rect">
    <area target="_blank" alt="Shows" title="Shows" href="https://linktr.ee/flailsludge" coords="625,60,1080,200" shape="rect">
    <area target="_blank" alt="Bandcamp" title="Bandcamp" href="https://flailsludge.bandcamp.com/" coords="1201,58,1943,184" shape="rect">
    <area target="_blank" alt="Instagram" title="Instagram" href="https://www.instagram.com/flail.sludge/" coords="181,309,957,465" shape="rect">
    <area target="_blank" alt="Facebook" title="Facebook" href="https://www.facebook.com/flailsludge" coords="1077,309,1799,461" shape="rect">
  </map>

  <!-- LIVE FOOTAGE heading -->
  <h1>LIVE FOOTAGE</h1>

  <!-- YouTube videos -->
  <div>
    <iframe src="https://www.youtube.com/embed/piwGJE1_f6E?start=662" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div>
    <iframe src="https://www.youtube.com/embed/m5HHz-0xqgs?start=299" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <div>
    <iframe src="https://www.youtube.com/embed/qYzYX5uHhUc?start=770" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

</body>
</html>
