  <style>
    /* General styling */
    * {

    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #117000;
      font-family: Arial, sans-serif;

    img.logo {
      margin-top: 20px;
      width: 70%;

      height: auto;
    }

    /* Responsive image map styling */
    .responsive-image {
      width: 100%;
      height: auto;
      max-width: 600px;
      margin: 20px auto;
      display: block;
    }

    /* Links container */
    .links {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      line-height: 2;
      padding: 0 20px;
    }

    /* Link styling */
    .links a {
      color: #84c77a;
      text-decoration: underline;
      margin: 0 10px;
      display: inline-block;
    }

    .links a:hover {
      text-decoration: none;
    }

    /* YouTube iframe styling */
    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      margin: 20px auto;
      display: block;
    }

    /* Mobile adjustments */
    @media screen and (max-width: 768px) {
      .responsive-image {
        max-width: 100%;
      }
      .links a {
        margin: 0 8px;
      }
    }

  </style>
  <script>
    // Function to adjust coordinates of image map
    function adjustImageMap() {
      var img = document.querySelector('.responsive-image');
      var areas = document.querySelectorAll('area');

      var imgWidth = img.offsetWidth;
      var imgHeight = img.offsetHeight;

      // Adjust the coordinates to scale with the image size
      areas.forEach(function (area) {
        var coords = area.getAttribute('coords').split(',');
        for (var i = 0; i < coords.length; i++) {
          coords[i] = (parseInt(coords[i], 10) * (imgWidth / 1920)).toFixed(0);
        }
        area.setAttribute('coords', coords.join(','));
      });
    }

    // Adjust image map when the window is resized or when the image loads
    document.addEventListener("DOMContentLoaded", adjustImageMap);
    window.addEventListener("resize", adjustImageMap);
  </script>
