<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLAIL</title>
  <style>
     .responsive-image {
      width: 100%;  
      height: auto;  
      max-width: 1920px;  /* Optional: Limits the max size on large screens */
    }
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #84c77a;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    img.logo {
      margin-top: 20px;
      width: 70%;  /* Make the logo more responsive */
      max-width: 400px;  /* Adjust the max width for larger screens */
      height: auto; /* Ensure the logo scales proportionally */
    }

    .links {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      line-height: 2;
      padding: 0 20px; /* Add padding to allow text to have some space on sides */
    }

    .links a {
      color: #84c77a;
      text-decoration: underline;
      margin: 0 10px;
      display: inline-block;
    }

    .links a:hover {
      text-decoration: none;
    }

    @media screen and (max-width: 768px) {
      .links {
        font-size: 28px; /* Increase font size for mobile screens */
        padding: 0 10px; /* Reduce padding for smaller screens */
      }

      .links a {
        margin: 0 8px; /* Reduce space between links on smaller screens */
      }
    }
  </style>
</head>
<body>
  <img src="flail-logo.png" alt="FLAIL Logo" class="logo">
  <img src="website-buttons.png" usemap="#image-map" class="responsive-image">

<map name="image-map">
    <area target="_blank" alt="Merch" title="Merch" href="https://flailsludge.square.site/" coords="38,62,513,208" shape="rect">
    <area target="_blank" alt="Shows" title="Shows" href="https://linktr.ee/flailsludge" coords="625,60,1080,200" shape="rect">
    <area target="_blank" alt="Bandcamp" title="Bandcamp" href="https://flailsludge.bandcamp.com/" coords="1201,58,1943,184" shape="rect">
    <area target="_blank" alt="Instagram" title="Instagram" href="https://www.instagram.com/flail.sludge/" coords="181,309,957,465" shape="rect">
    <area target="" alt="Facebook" title="Facebook" href="https://www.facebook.com/p/FLAIL-100083104974073/" coords="1077,309,1799,461" shape="rect">
</map>
  <div class="links">
    <a href="https://flailsludge.square.site/" target="_blank">MERCH</a> &bull;
    <a href="https://linktr.ee/flailsludge" target="_blank">SHOWS</a> &bull;
    <a href="https://flailsludge.bandcamp.com/" target="_blank">BANDCAMP</a><br>
    <a href="https://www.instagram.com/flail.sludge/" target="_blank">INSTAGRAM</a> &bull;
    <a href="https://www.facebook.com/p/FLAIL-100083104974073/" target="_blank">FACEBOOK</a>
  </div>
</body>
</html>
